<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="font-awesome-4/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="outerDiv">
        <div class="centerDiv">

            <div class='game-title'>Simon</div>

            <div class='game-scores'>
                <div>Score: <span id='score'>0</span></div>
                <div>Top score: <span id='highest-score'>0</span></div>
            </div>

            <div class='game-buttons'>
                    <button title="Play" class='gameBtn playBtn'><i class="fa fa-play-circle-o" aria-hidden="true"></i></button>
                    <button title="Pause" class='gameBtn PauseBtn'><i class="fa fa-pause-circle-o" aria-hidden="true"></i></button>
                    <button title="Restart" class='gameBtn RestartBtn'><i class="fa fa-repeat" aria-hidden="true"></i></button>
            </div>
            
        </div>
        <div id="parent">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
</body>
</html>
