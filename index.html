<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="font-awesome-4/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <audio id='simon-sound-1' src="./sounds/simonSound1.mp3"></audio>
    <audio id='simon-sound-2' src="./sounds/simonSound2.mp3"></audio>
    <audio id='simon-sound-3' src="./sounds/simonSound3.mp3"></audio>
    <audio id='simon-sound-4' src="./sounds/simonSound4.mp3"></audio>
    <audio id='simon-sound-X' src="./sounds/simonSoundX.mp3"></audio>
    <div class="outerDiv">
        <div class="centerDiv">

            <div class='game-title'>Simon</div>

            <div class='game-buttons'>
                
                <button title="Play" class='gameBtn playBtn'><i class="fa fa-play-circle-o" aria-hidden="true"></i></button>
                <!--<button title="Pause" class='gameBtn pauseBtn' disabled><i class="fa fa-pause-circle-o" aria-hidden="true"></i></button>-->
                <!--<button title="Restart" class='gameBtn restartBtn' disabled><i class="fa fa-repeat" aria-hidden="true"></i></button>-->
            </div>
            
            <div class='game-scores'>
                <div>Score: <span id='score'>0</span></div>
                <div>Top: <span id='top-score'>0</span></div>
            </div>

        </div>
        <div id="parent">
            <div class="cell" data-cell-id="1"></div>
            <div class="cell" data-cell-id="2"></div>
            <div class="cell" data-cell-id="3"></div>
            <div class="cell" data-cell-id="4"></div>
        </div>
    </div>
</body>
</html>
